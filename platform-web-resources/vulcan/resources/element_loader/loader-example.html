<!DOCTYPE html>
<html>

<head>
    <title>Element Loader Example</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/resources/polymer/paper-styles/paper-styles-classes.html">
    <link rel="import" href="tg-element-loader.html">
</head>

<body unresolved class="fullbleed">
    <template id="app" is="dom-bind">
        <tg-element-loader import="[[url]]" element-name="[[elementName]]" attrs="[[getAttributes()]]" auto>
            Loading testing element...
        </tg-element-loader>
    </template>
</body>
<script>
    var app = document.querySelector("#app");
    app.url = "/resources/element_loader/tg-element-loader-test.html";
    app.elementName = "tg-element-loader-test1";
    app.getAttributes = function() {
        return {
            test: {
                prop1: "property_1_test",
                prop2: "property_2_test"
            }
        };
    }
</script>

</html>
