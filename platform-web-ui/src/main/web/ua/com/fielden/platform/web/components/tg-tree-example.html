<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Menu list example</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="tg-tree.html">
    <style>
    </style>
</head>

<body unresolved class="fullbleed">
    <template is="dom-bind" id="app">
        <tg-tree model="[[model]]"></tg-tree>
    </template>
</body>
<script>
    var app = document.querySelector("#app");
    const numberOfItems = 10;
    const deepth = 4;
    const generateItems = function (numberOfItems, deepthLevel, parent) {
        if (deepthLevel === 1) {
            return Array.apply(null, {
                length: numberOfItems
            }).map((item, idx) => {
                return {
                    title: (parent ? parent.title : "Menu item") + " " +idx,
                    hasChildren: false
                };
            });
        } else if (deepthLevel > 1) {
            return Array.apply(null, {
                length: numberOfItems
            }).map((item, idx) => {
                const child = {
                    title: (parent ? parent.title : "Menu item") + " " + idx,
                    hasChildren: true
                }
                child.children = generateItems(numberOfItems, deepthLevel - 1, child);
                return child;
            });
        }
        return [];
    };
    app.model = generateItems(numberOfItems, deepth);
    
</script>

</html>
