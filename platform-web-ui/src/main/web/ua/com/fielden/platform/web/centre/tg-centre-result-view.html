<link rel="import" href="/resources/polymer/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<link rel="import" href="/resources/polymer/polymer/polymer.html">
<link rel="import" href="/resources/polymer/paper-styles/paper-styles-classes.html">

<link rel="import" href="/resources/actions/tg-shortcut-processing-behavior.html">

<dom-module id="tg-centre-result-view">
    <style>
        :host {
            min-height: fit-content;
            @apply(--layout-horizontal);
            @apply(--layout-justified);
            @apply(--layout-fit);
        }
    </style>
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            is: 'tg-centre-result-view',
            
            behaviors: [
                Polymer.IronA11yKeysBehavior,
                Polymer.TgBehaviors.TgShortcutProcessingBehavior
            ],
            
            hostAttributes: {
                'tabindex' : '0'
            },
            
            attached: function () {
                // assign EGI shortcut keys to this result view with function _shortcutPressed as a handler
                this.removeOwnKeyBindings();
                this.addOwnKeyBinding(this._findParentCentre().$.egi.customShortcuts, '_shortcutPressed');
            },
            
            /**
             * Finds parent centre for this result view. It should exist, otherwise exception will be thrown.
             */
            _findParentCentre: function () {
                let parent = this;
                while (parent && !parent.classList.contains('generatedCentre')) {
                    parent = parent.parentElement;
                }
                if (!parent) {
                    throw 'No parent centre exists for this result view.';
                } else if (parent === this) {
                    throw 'This result view somehow contains generatedCentre class.';
                }
                return parent;
            },
            
            /**
             * Redirects shortcut processing to parent centre's EGI.
             */
            _shortcutPressed: function (e) {
                this._findParentCentre().$.egi._shortcutPressed(e);
            }
        });
    </script>
</dom-module>
