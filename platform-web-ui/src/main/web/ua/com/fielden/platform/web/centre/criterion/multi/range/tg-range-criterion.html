<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/centre/criterion/tg-abstract-criterion.html">
<link rel="import" href="/resources/centre/criterion/multi/range/tg-abstract-range-criterion-behavior.html">

<dom-module id="tg-range-criterion">
	<template>
		<tg-abstract-criterion 
			id="dom"
			mnemonics-visible="[mnemonicsVisible]]"
			_cancel-meta-values="[[_cancelMetaValuesForBinding]]"
			_accept-meta-values="[[_acceptMetaValuesForBinding]]"
			_show-meta-values-editor="[[_showMetaValuesEditor]]"
			_compute-icon-button-style="[[_computeIconButtonStyleForBinding]]"
			_or-null="{{_orNull}}"
			_not="{{_not}}"
			_exclusive="{{_exclusive}}"
			_exclusive2="{{_exclusive2}}">
            <div class="layout horizontal flex relative criterion-editors" style="margin-right:20px;">
                <content select=".range-criterion-editor-1"></content>
                <div class="fit mnemonic-layer exclusive-mnemonic" hidden$="[[!_exclusive]]"></div>
            </div>
            <div class="layout horizontal flex relative criterion-editors">
                <content select=".range-criterion-editor-2"></content>
                <div class="fit mnemonic-layer exclusive-mnemonic" hidden$="[[!_exclusive2]]"></div>
            </div>
		</tg-abstract-criterion>
	</template>
</dom-module>

<script>
    Polymer({
    	is: 'tg-range-criterion',
    	
        observers: [
	       	'_updateIconButtonStyle(orNull, not, exclusive, exclusive2)'
        ],
    	
    	behaviors: [ Polymer.TgBehaviors.TgAbstractRangeCriterionBehavior ],
    	
	    _dom: function () {
    		return this.$.dom;
    	}
    });
</script>
