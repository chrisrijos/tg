<link rel="import" href="/resources/polymer/polymer/polymer.html">

<link rel="import" href="/resources/polymer/paper-styles/color.html">
<link rel="import" href="/resources/polymer/paper-tabs/paper-tabs.html">
<link rel="import" href="/resources/polymer/paper-tabs/paper-tab.html">
<link rel="import" href="/resources/polymer/paper-material/paper-material.html">

<link rel="import" href="/resources/components/postal-lib.html">
<link rel="import" href="/resources/components/tg-confirmation-dialog.html">
<link rel="import" href="/resources/components/tg-tooltip-behavior.html">
<link rel="import" href="/resources/centre/tg-selection-view.html">
<link rel="import" href="/resources/actions/tg-focus-restoration-behavior.html">
<link rel="import" href="/resources/reflection/tg-polymer-utils.html">

<link rel="import" href="/resources/polymer/iron-pages/iron-pages.html">
<link rel="import" href="/resources/polymer/iron-ajax/iron-ajax.html">
<link rel="import" href="/resources/polymer/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="tg-entity-centre">
    <style>
        .tabs {
            background-color: #0288D1;
            color: #fff;
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
        }
        .selection-criteria {
            background-color: white;
        }
        iron-pages {
            overflow: auto;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
        }
        paper-material {
            margin: 10px 30px;
            border-radius: 2px;
            overflow: hidden;
        }
        .splitter {
            @apply(--layout-vertical);
            @apply(--layout-center);
            background: var(--paper-grey-400);
            padding-top: 10px;
            width: 9px;
        }
        .splitter:hover,
        .splitter-resizing {
            cursor: col-resize;
            background: var(--paper-light-blue-100);
        }
        .arrow-left {
            width: 0; 
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid black;
        }
        .arrow-left:hover {
            cursor: pointer;
            border-right: 5px solid var(--paper-grey-600);
        }
        .arrow-right {
            width: 0; 
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 5px solid black;
        }
        .arrow-right:hover {
            cursor: pointer;
            border-left: 5px solid var(--paper-grey-600);
        }
        .centre-result-container {
            min-height: fit-content;
        }
        .insertion-point-slot {
            overflow: hidden;
        }
    </style>

    <template>
        <tg-serialiser id="serialiser"></tg-serialiser>

        <iron-ajax id="ajaxSaver" url="[[_url]]" method="POST" handle-as="json" on-response="_processSaverResponse" on-error="_processSaverError"></iron-ajax>
        <iron-ajax id="ajaxDiscarder" url="[[_url]]" method="PUT" handle-as="json" on-response="_processDiscarderResponse" on-error="_processDiscarderError"></iron-ajax>

        <tg-confirmation-dialog id="confirmationDialog"></tg-confirmation-dialog>

        <iron-pages id="views" selected="[[_selectedView]]" on-iron-select="_pageSelectionChanged">
            <div class="fit">
                <paper-material>
                    <tg-selection-view id="selectionView">
                        <content select=".custom-selection-criteria"></content>
                        <div class="selection-criteria-buttons layout horizontal justified" style="padding: 0 24px 24px 24px;">
                            <div class="layout horizontal">
                                <paper-button id="saver" raised shortcut="ctrl+s" roll="button" on-tap="saveAsync" disabled$="[[_saverDisabled]]" tooltip-text="Save configuration">Save</paper-button>
                                <paper-button id="discarder" raised shortcut="ctrl+r" roll="button" on-tap="discardAsync" disabled$="[[_discarderDisabled]]" tooltip-text="Discard the latest changes to selection criteria, which effectively returns them to the last saved configuration.">Discard</paper-button>
                            </div>
                            <div class="layout horizontal">
                                <paper-button id="view" raised shortcut="ctrl+e" roll="button" on-tap="_activateResultSetView" disabled$="[[_viewerDisabled]]" tooltip-text="Show result view">View</paper-button>
                                <paper-button id="runner" raised shortcut="f5" roll="button" on-tap="runAsync" style="margin-right: 0px;" disabled$="[[_runnerDisabled]]" tooltip-text="Execute entity centre and show result">Run</paper-button>
                            </div>
                        </div>
                    </tg-selection-view>
                </paper-material>
            </div>
            <div id="centreResultContainer" class="centre-result-container fit layout horizontal justified">
                <div id="leftInsertionPointContainer" class="insertion-point-slot layout vertical">
                    <content id="leftInsertionPointContent" select=".left-insertion-point"></content>
                </div>
                <div class="splitter" hidden$="[[!leftInsertionPointPresent]]" on-track="_changeLeftInsertionPointSize">
                    <div class="arrow-left" tooltip-text="collapse insertion point" on-tap="_collapseLeftInsertionPoint"></div>
                    <div class="arrow-right" tooltip-text="expand insertion point" on-tap="_expandLeftInsertionPoint"></div>
                </div>
                <div class="insertion-point-slot layout vertical flex" style="min-width:0">
                    <content select=".custom-egi"></content>
                    <content select=".bottom-insertion-point"></content>
                </div>
                <div class="splitter" hidden$="[[!rightInsertionPointPresent]]" on-track="_changeRightInsertionPointSize">
                    <div class="arrow-left" tooltip-text="expand insertion point" on-tap="_expandRightInsertionPoint"></div>
                    <div class="arrow-right" tooltip-text="collapse insertion point" on-tap="_collapseRightInsertionPoint"></div>
                </div>
                <div id="rightInsertionPointContainer" class="insertion-point-slot layout vertical">
                    <content id="rightInsertionPointContent" select=".right-insertion-point"></content>
                </div>
            </div>
        </iron-pages>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'tg-entity-centre',

        properties: {
            /////////////////////////////////////////////////////////////////////////////////////////////////////////
            ////////////////////////////////////////// EXTERNAL PROPERTIES //////////////////////////////////////////
            /////////////////////////////////////////////////////////////////////////////////////////////////////////
            // These mandatory properties must be specified in attributes, when constructing <tg-*-editor>s.       //
            // No default values are allowed in this case.														   //
            /////////////////////////////////////////////////////////////////////////////////////////////////////////

            _selectedView: {
                type: Number,
                notify: true
            },
            _url: Function,
            _processSaverResponse: Function,
            _processSaverError: Function,
            _processDiscarderResponse: Function,
            _processDiscarderError: Function,
            _saverDisabled: Boolean,
            _discarderDisabled: Boolean,
            _runnerDisabled: Boolean,
            _viewerDisabled: Boolean,
            save: Function,
            discard: Function,
            run: Function,
            _activateResultSetView: Function,
            staleCriteriaMessage: {
                type: String,
                observer: '_staleCriteriaMessageChanged'
            }
        },

        behaviors: [Polymer.TgBehaviors.TgTooltipBehavior, Polymer.TgBehaviors.TgFocusRestorationBehavior],
        
        ready: function () {
            this.leftInsertionPointPresent = Polymer.dom(this.$.leftInsertionPointContent).getDistributedNodes()[0].children.length > 0;
            this.rightInsertionPointPresent = Polymer.dom(this.$.rightInsertionPointContent).getDistributedNodes()[0].children.length > 0;
            this._leftInsertionPointCalculator = this._leftInsertionPointCalculator.bind(this);
            this._rightInsertionPointCalculator = this._rightInsertionPointCalculator.bind(this);
        },
        
        //Splitter functionality
        _expandLeftInsertionPoint: function () {
            this._expandContainer(this.$.leftInsertionPointContainer);
        },
        
        _collapseLeftInsertionPoint: function () {
            this._collapseContainer(this.$.leftInsertionPointContainer);
        },

        _expandRightInsertionPoint: function () {
            this._expandContainer(this.$.rightInsertionPointContainer);
        },
        
        _collapseRightInsertionPoint:function () {
            this._collapseContainer(this.$.rightInsertionPointContainer);
        },
        
        _changeLeftInsertionPointSize: function (e) {
            this._changeInsertionPointSize(e, this._leftInsertionPointCalculator);
        },
        
        _changeRightInsertionPointSize: function (e) {
            this._changeInsertionPointSize(e, this._rightInsertionPointCalculator);
        },
        
        _leftInsertionPointCalculator: function(delta, splitterWidth, containerWidth) {
            this._changeInsertionPointWidth(this.$.leftInsertionPointContainer, delta, splitterWidth, this.$.rightInsertionPointContainer.offsetWidth, containerWidth, 0);
        },
        
        _rightInsertionPointCalculator: function(delta, splitterWidth, containerWidth) {
            this._changeInsertionPointWidth(this.$.rightInsertionPointContainer, -delta, splitterWidth, this.$.leftInsertionPointContainer.offsetWidth, containerWidth, 0);
        },
        
        _changeInsertionPointWidth(insertionPointContainer, delta, splitterWidth, opositeInsertionPointContainerWidth, resultContainerWidth, minEgiContainerWidth) {
            const oldWidth = insertionPointContainer.offsetWidth;
            let newWidth = oldWidth + delta;
            if (newWidth < 0) {
                newWidth = 0
            } else if (newWidth > resultContainerWidth - opositeInsertionPointContainerWidth - 2 * splitterWidth - minEgiContainerWidth) {
                newWidth = resultContainerWidth - opositeInsertionPointContainerWidth - 2 * splitterWidth - minEgiContainerWidth;
            }
            if (oldWidth !== newWidth) {
                if (insertionPointContainer.offsetParent === null) {
                    insertionPointContainer.style.removeProperty("display");
                }
                insertionPointContainer.style.width = "" + newWidth + "px";
            }
        },
        
        _changeInsertionPointSize: function(e, widthCalculator) {
            switch (e.detail.state) {
            case 'start':
                this._startInsertionPointResizing(e);
                break;
            case 'track':
                this._trackInsertionPointSize(e, widthCalculator);
                break;
            case 'end':
                this._endInsertionPointResizing(e);
                break;
            }
            if (e.stopPropagation) e.stopPropagation();
            if (e.preventDefault) e.preventDefault();
            e.cancelBubble = true;
            e.returnValue = false;
        },
        
        _startInsertionPointResizing: function (e) {
            //Change the style to visualise insertion point resizing.
            e.target.classList.toggle("splitter-resizing", true);
        },
        
        _trackInsertionPointSize: function (e, widthCalculator) {
            const resultContainerWidth = this.$.centreResultContainer.offsetWidth;
            const mousePos = getRelativePos(e.detail.x, e.detail.y, this.$.centreResultContainer);
            let delta = 0;
            if (mousePos.x < 0) {
                if (e.detail.ddx <= 0) {
                    delta = -2; //default increment if insertion point container width is not at extreme position
                } else {
                    delta = e.detail.ddx;
                }
            } else if (mousePos.x > resultContainerWidth) {
                if (e.detail.ddx >= 0) {
                    delta = 2//default increment if insertion point container width is not at extreme position
                } else {
                    delta = e.detail.ddx;
                }
            }
            else {
                delta = e.detail.ddx;
            }
            widthCalculator(delta, e.target.offsetWidth, resultContainerWidth);
        },
        
        _endInsertionPointResizing: function (e) {
            //Reset the style of splitter.
            e.target.classList.toggle("splitter-resizing", false);
        },
        
        _expandContainer: function (element) {
            element.style.removeProperty("width");
            element.style.removeProperty("display");
        },
        
        _collapseContainer: function (element) {
            element.style.display = 'none';
        },
        
        _staleCriteriaMessageChanged: function (newValue, oldValue) {
            console.debug('_staleCriteriaMessageChanged:', newValue, oldValue);
        },

        /**
         * The core-ajax component for centre discarding.
         */
        _ajaxDiscarder: function () {
            return this.$.ajaxDiscarder;
        },

        /**
         * The core-ajax component for centre saving.
         */
        _ajaxSaver: function () {
            return this.$.ajaxSaver;
        },

        /**
         * The component for entity serialisation.
         */
        _serialiser: function () {
            return this.$.serialiser;
        },

        /**
         * The reflector component.
         */
        _reflector: function () {
            return this.$.serialiser.$.reflector;
        },

        /**
         * Returns the confirmation dialog for this centre.
         */
        _confirmationDialog: function () {
            return this.$.confirmationDialog;
        },

        _pageSelectionChanged: function (event) {
            var target = event.target || event.srcElement;
            if (target === this.$.views) {
                var egi = this.querySelector(".custom-egi");
                var selectionCriteria = this.$.selectionView;
                if (this._selectedView === 0) {
                    this._configViewBindings(egi, selectionCriteria);
                    selectionCriteria.focus();
                } else if (this._selectedView === 1) {
                    this._configViewBindings(selectionCriteria, egi);
                    var elementToFocus = egi.$$("#elementToFocus");
                    //Element to focus is present only for grid representation of EGI. The card representation doesn't support focusing. 
                    if (elementToFocus && typeof elementToFocus.focus === 'function') {
                        elementToFocus.focus();
                    }
                }
                if (event.stopPropagation) event.stopPropagation();
                if (event.preventDefault) event.preventDefault();
                event.cancelBubble = true;
                event.returnValue = false;
            }
        },

        _configViewBindings: function (prevView, newView) {
            prevView.removeOwnKeyBindings();
            var ownKeyBindings = newView._ownKeyBindings;
            for (var shortcuts in ownKeyBindings) {
                newView.addOwnKeyBinding(shortcuts, ownKeyBindings[shortcuts]);
            }
        },

        focusSelectedView: function () {
            if (this._selectedView === 0) {
                this.$.selectionView.focus();
            } else if (this._selectedView === 1) {
                var elementToFocus = this.querySelector(".custom-egi").$$("#elementToFocus");
                //Element to focus is present only for grid representation of EGI. The card representation doesn't support focusing. 
                if (elementToFocus && typeof elementToFocus.focus === 'function') {
                    elementToFocus.focus();
                }
            }
        },

        addOwnKeyBindings: function () {
            var egi = this.querySelector(".custom-egi");
            var selectionCriteria = this.$.selectionView;
            if (this._selectedView === 0) {
                this._configViewBindings(egi, selectionCriteria);
            } else if (this._selectedView === 1) {
                this._configViewBindings(selectionCriteria, egi);
            }
        },

        removeOwnKeyBindings: function () {
            if (this._selectedView === 0) {
                this.$.selectionView.removeOwnKeyBindings();
            } else if (this._selectedView === 1) {
                this.querySelector(".custom-egi").removeOwnKeyBindings();
            }
        },

        saveAsync: function () {
            var self = this;
            this.async(function () {
                self.persistActiveElement();
                self.save().then(function () {
                    self.restoreActiveElement();
                });
            }, 100);
        },

        discardAsync: function () {
            var self = this;
            this.async(function () {
                self.persistActiveElement();
                self.discard().then(function () {
                    self.restoreActiveElement();
                });
            }, 100);
        },

        runAsync: function () {
            var self = this;
            this.async(function () {
                self.run();
            }, 100);
        }
    });
</script>
