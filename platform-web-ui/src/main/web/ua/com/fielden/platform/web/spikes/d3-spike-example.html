<!DOCTYPE html>

    <title>d3 chart spike</title>
    <script src="/resources/polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/resources/polymer/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="/app/tg-app-config.html">
    <link rel="import" href="/app/tg-reflector.html">
    <link rel="import" href="/resources/spikes/d3-chart-spike.html">
    
    <style>
        d3-chart-spike {
            min-width: 500px;
            min-height: 200px;
        }
    </style>

</head>

<body unresolved class="fullbleed">
    <template is="dom-bind" id="app">
        <tg-app-config id="appConfig"></tg-app-config>
        <tg-reflector id="reflector"></tg-reflector>
        <d3-chart-spike id="chart" class="fit" data="[[data]]" options="[[options]]"></d3-chart-spike>
    </template>

                    left: 60,
                    top: 40,
                    bottom: 50

                markerGenerator: function (d) {
                    return d.value;

                tooltipCallback: function (d) {
