            flex-grow: 0;
            flex-shrink: 0;
        }

        .header-column {
            box-sizing: border-box;
        }

        .header-column[column-type=hierarchy] {
            padding: 0 0.6rem;
        }

        .header-column[column-type=regular] {
            padding: 0.6rem;
            writing-mode: vertical-lr;
            transform: rotate(180deg);

        .truncate {
            white-space: nowrap;
            overflow: hidden;
